<mat-card>
  <mat-card-title>Lista de Tarefas</mat-card-title>
  <mat-card-content>

    <mat-list>
      <mat-list-item *ngFor="let tarefa of tarefas">
        <mat-icon matListIcon>assignment</mat-icon>
        <h4 matLine>{{tarefa.titulo}}</h4>
        <h4 matLine>{{tarefa.status}}</h4>
        <h4 matLine style="background-color: lightgray">{{tarefa.descricao}}</h4>

        <button mat-raised-button style="margin-right: 6px" (click)="editar(tarefa)">
          Editar
        </button>

        <button mat-raised-button color="warn" (click)="excluir(tarefa)">
          Excluir
        </button>

        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>


  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" (click)="novo($event)">Novo</button>
  </mat-card-actions>
</mat-card>
